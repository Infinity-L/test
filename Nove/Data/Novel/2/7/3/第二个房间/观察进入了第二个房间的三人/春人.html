<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../../../../../main.css">
    <title>春人</title>
</head>
<body>
    <main class="explain">
        <p>
            春人大概是我们当中最年长的吧。
        </p>
        <p>
            大概二十岁后半吧，身高一米八左右。<br>
            身穿黑色西装，黑色头发修剪得清爽干练。可能还在工作中就被打昏弄到这里来了吧哈哈哈。
        </p>
        <p>
            身材苗条，散发出帅气的成熟气息。<br>
            感觉是工作很卖力且做得很好的人。
        </p>
        <p>
            看起来头脑也很聪明，而且似乎还很擅长运动。<br>
            可恶，这个人，是来自完美星的完美星人吗？<br>
            好想成为这样的人啊。
        </p>
    </main>
</body>
</html>
