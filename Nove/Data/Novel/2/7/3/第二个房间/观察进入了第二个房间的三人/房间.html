<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../../../../../main.css">
    <title>房间</title>
</head>
<body>
    <main class="explain">
        <p>
            这个房间是和刚才的房间简直没什么两样。<br>
            10平方米大小的地下室一样的房间。
        </p>
        <p>
            门只有我们进来的那扇，<br>
            正面的墙壁上，镶着一块和刚才一样的黑色牌子。<br>
            左右什么都没有，只有灰色的墙壁。墙壁。
        </p>
        <p>
            眼睛渐渐失去色彩感了。<br>
            好想赶快出去。
        </p>
        <p>
            要是一直待在这样的地方，人会发疯的。
        </p>
    </main>
</body>
