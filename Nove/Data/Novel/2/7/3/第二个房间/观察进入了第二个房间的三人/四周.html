<!DOCTYPE html>
<html lang="zh">
    <!-- URL02_sub3 -->
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../../../../../main.css">
    <title>四周</title>
</head>
<body>
    <main class="explain">
        <p>
            我右边的春人盘腿坐着，左边的悠马伸着腿坐着。<br>
            三个人围成一圈的感觉。
        </p>
        <p>
            这个房间仍然是一个10平米大小的地下室，唯一和刚才那个房间不同的是，这个房间里门和按钮都没有，是个密室。<br>
            只有绝望。
        </p>
        <p>
            唔……还有什么来着？<br>
            荧光灯不是圆形的，而是病房或地下室里的那种普通直管荧光灯。<br>
            两根荧光管为一组、这个房间配备着两组这样的照明荧光灯。<br>
            房间的高度大约2.5米来着。<br>
            因为即使是一米八的春人也完全没法摸到荧光灯。
        </p>
    </main>
</body>
</html>
