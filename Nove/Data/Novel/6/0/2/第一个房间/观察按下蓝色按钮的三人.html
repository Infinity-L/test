<!DOCTYPE html>
<html lang="zh">
    <!-- URL03_2 -->
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../../../../main.css">
    <title>观察按下蓝色按钮的三人</title>
</head>
<body class="Volume1_body">
    <div id="app" v-cloak class="Volume1_container">
    <header>
        观察按下蓝色按钮的三人
    </header>
    <main>
        <p>
            春人按下蓝色按钮，房间里响起“咔嚓”一声沉重的声响。<br>
            门好像开了。
        </p>
        <p class="mb1"></p>
        <p>
            “按对按钮了吗？”<br>
            凉介歪着头问道。
        </p>
        <p>
            “你们觉得按下的会是对的按钮吗？”<br>
            悠马挤出了一丝笑容。<br>
            “不管是选对了还是错了，我们可能永远都没法知道了。因为搞不好这是一个，无论按哪个按钮都能开锁的恶作剧呢？”
        </p>
        <p>
            “春人，门开了吗？”<br>
            凉介问扶着门把手的春人。
        </p>
        <p>
            “啊这个啊，门把手可以转动，锁好像已经打开了。”<br>
            春人肯定地说。
        </p>
        <p class="mb1"></p>
        <p>
            “那我们前往下一个房间吧。”
        </p>
    </main>
    <footer>
        <p>
        <a v-bind:href="URL03_2.rootPass + URL04.filePass">观察进入了第二个房间的三人</a>
        </p>
        <p>
        <a v-bind:href="URL03_2.rootPass + URL99.filePass">返回目录</a>
        </p>
    </footer>
</div>

</body>
</html>
