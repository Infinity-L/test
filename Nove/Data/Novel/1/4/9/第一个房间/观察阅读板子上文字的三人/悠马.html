<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../../../../../main.css">
    <title>悠马</title>
</head>
<body>
    <main class="explain">
        <p>
            悠马是我们三人中年纪最小的。<br>
            还穿着校服，不知道是初中生还是高中生？
        </p>
        <p>
            身高160厘米左右，黑头发。<br>
            留着一个长度遮到耳朵的蘑菇头。<br>
            虽然长着一张娃娃脸，但和我明显不同，一看就知道是那种很认真的性格。
        </p>
        <p>
            总体来说，他看起来是那种，不擅长运动、经常在图书室看书或下象棋、<br>
            为人沉着冷静，但常常发表与年龄不相称的聪明言论的类型。
        </p>
        <p>
            安静乖巧，大概是猫派吧。
        </p>
    </main>
</body>
</html>
