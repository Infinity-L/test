<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../../../../../main.css">
    <title>绿色按钮</title>
</head>
<body>
    <main class="explain">
        <p>
            绿色按钮是三个按钮里最右边的那个。<br>
            和红色按钮大小一样，也呈圆形。<br>
            这个绿色，我个人觉得要比普通的绿色更深一点。
        </p>
        <p>
            这个按钮的表面画有一个骷髅标记，<br>
            一般体格的人是很难按动的。<br>
            是我来按的话，我感觉可能会纹丝不动。
        </p>
    </main>
</body>
</html>
