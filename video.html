<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频页面</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: blue;
        }
        .video-section {
            background: #f0f0f0;
            padding: 20px;
            margin: 0 auto;
            width: 80%;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .video-thumbnail {
            background: white;
            padding: 10px;
            border-radius: 10px;
            width: 220px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .video-thumbnail img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .video-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .video-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 1001;
        }
        .close-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到视频页面</h1>
        <div class="video-section" id="video-list">
            <div class="video-thumbnail" data-src="https://streamable.com/e/tdfag6">
                <img src="https://i.imgs.ovh/2025/03/29/y37Fm.jpeg" alt="视频1">
            </div>
            <div class="video-thumbnail" data-src="https://streamable.com/e/example2">
                <img src="https://streamable.com/thumbnail/example2" alt="视频2">
            </div>
        </div>
        <a class="back-link" href="index.html">返回主页</a>
    </div>

    <div id="video-overlay" class="video-overlay" onclick="closeVideo()"></div>
    <div id="video-popup" class="video-container">
        <span class="close-btn" id="close-button">×</span>
        <div style="position:relative; width:100%; height:0; padding-bottom:56.25%">
            <iframe id="video-frame" allow="fullscreen" allowfullscreen width="100%" height="100%" style="border:none; position:absolute; left:0; top:0;"></iframe>
        </div>
    </div>

    <script>
        document.querySelectorAll('.video-thumbnail').forEach(item => {
            item.addEventListener('click', function() {
                const videoSrc = this.getAttribute('data-src');
                document.getElementById('video-frame').src = videoSrc;
                document.getElementById('video-overlay').style.display = 'block';
                document.getElementById('video-popup').style.display = 'block';
            });
        });

        document.getElementById('close-button').addEventListener('click', closeVideo);

        function closeVideo() {
            document.getElementById('video-popup').style.display = 'none';
            document.getElementById('video-overlay').style.display = 'none';
            document.getElementById('video-frame').src = '';
        }
    </script>
</body>
</html>
